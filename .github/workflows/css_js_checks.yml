name: CSS and JS Checks

on:
  push:
    branches:
      - main
      - ''
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'node'

    - name: Install dependencies
      run: npm install

    - name: Run CSS lint
      run: npm install stylelint-config-standard


    - name: Run JS lint
      run: npx @eslint/migrate-config .eslintrc.json

